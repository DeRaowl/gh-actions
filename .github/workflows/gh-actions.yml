name: My Issues tracker
on:
  issues:
        type: [opened]
        
jobs:
    auto-assign:
                runs-on: ubuntu-latest
                steps:
                    - name: 'Auto-assign issue'
                      uses: pozil/auto-assign-issue@v1.0.3
                      with:
                          repo-token: ${{ secrets.GITHUB_TOKEN }}
                          assignees: DeRaowl
            
